services:
  postgres:
    image: postgres:15
    container_name: mrx-nuxt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mrx-nuxt
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
